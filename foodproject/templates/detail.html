{% extends 'base.html'%}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{key2.img.url}}"  width="350" height="350">

        </div>
        <div class="col-md-6">
            <h2>{{key2.name}}</h2>
            <h6>{{key2.desc}}</h6>
            <h6>Rs.{{key2.price}}</h6>

            <a href="{% url 'foodapp:update' key2.id %}" class="btn btn-warning">Update</a>
            <a href="{% url 'foodapp:delete' key2.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>

</div>



{% endblock %}
