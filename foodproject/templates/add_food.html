{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Food Name"><br>
    <input type="text" name="desc" placeholder="Enter Food Description"><br>
    <input type="text" name="price" placeholder="Enter price of the food"><br>
    <input type="file" name="img"><br>
    <input type="submit">

</form>
{% endblock %}
